<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pesan: Servis Handphone</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#f3f6ff; color:#111; }
  .wrap { max-width:680px; margin:30px auto; padding:24px; background:white; border-radius:12px; box-shadow:0 8px 30px rgba(50,50,93,0.08); }
  h1{margin:0 0 8px 0; font-size:1.4rem; color:#2b4cff}
  p.small{color:#555; margin:0 0 18px 0;}
  label{display:block; margin-top:12px; font-weight:600;}
  input, textarea, select{width:100%; padding:10px; margin-top:6px; border-radius:8px; border:1px solid #d0d7ff;}
  .row{display:flex; gap:12px;}
  .col{flex:1}
  .btn{display:inline-block; margin-top:18px; background:linear-gradient(90deg,#4b6cff,#8a2be2); color:white; padding:12px 18px; border-radius:10px; text-decoration:none; font-weight:700;}
  .note{font-size:0.9rem; color:#666; margin-top:10px;}
  .back{display:inline-block; margin-top:12px; color:#4b6cff; text-decoration:none;}
</style>
</head>
<body>
<div class="wrap">
  <a class="back" href="../">‚Üê Kembali ke Layanan</a>
  <h1>Pesan: Servis Handphone</h1>
  <p class="small">Tarif: <strong>Mulai Rp 15.000</strong></p>

  <label>Nama Pemesan</label>
  <input id="nama" placeholder="Nama lengkap" />

  <label>Nomor WhatsApp</label>
  <input id="wa" placeholder="08xxxx" />

  <label>Alamat</label>
  <textarea id="alamat" rows="3" placeholder="Alamat lengkap (jalan, kota, dsb)"></textarea>

  <label>Catatan Tambahan (opsional)</label>
  <textarea id="catatan" rows="3" placeholder="Contoh: jam kunjungan, warna, detail lain"></textarea>

  <a class="btn" href="#" id="kirim">Pesan via WhatsApp</a>

  <p class="note">Dengan menekan tombol "Pesan", data akan dikirim ke WhatsApp penyedia layanan untuk konfirmasi lebih lanjut.</p>
</div>

<script>
document.getElementById('kirim').addEventListener('click', function(e){
  e.preventDefault();
  var nama = document.getElementById('nama').value || '-';
  var wa = document.getElementById('wa').value || '-';
  var alamat = document.getElementById('alamat').value || '-';
  var catatan = document.getElementById('catatan').value || '-';
  var layanan = "Servis Handphone";
  var tarif = "Mulai Rp 15.000";
  var pesan = "Halo, saya ingin memesan layanan:%0A%0A" +
             "Layanan: " + layanan + "%0A" +
             "Nama: " + nama + "%0A" +
             "WhatsApp: " + wa + "%0A" +
             "Alamat: " + alamat + "%0A" +
             "Tarif yang disepakati: " + tarif + "%0A%0A" +
             "Catatan: " + catatan + "%0A%0A" +
             "Terima kasih.";
  var url = "https://wa.me/6285727754442?text=" + pesan;
  window.open(url, '_blank');
});
</script>
</body>
</html>
