<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pemesanan | Minijob Service</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f4fa;
  margin: 0;
  padding: 20px;
}
form {
  max-width: 500px;
  margin: auto;
  background: white;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}
label { font-weight: 600; display: block; margin-top: 15px; }
input, textarea, select {
  width: 100%; padding: 10px;
  border: 1px solid #ccc; border-radius: 8px;
  margin-top: 5px; font-size: 15px;
}
button {
  width: 100%; margin-top: 20px; padding: 12px;
  background: linear-gradient(90deg,#4b6cff,#8a2be2);
  color: white; border: none; border-radius: 8px;
  font-size: 16px; cursor: pointer;
}
.success {
  text-align: center;
  color: green;
  font-weight: 700;
  margin-top: 10px;
}
</style>
</head>

<body>

<h2 style="text-align:center">Form Pemesanan â€” Minijob Service</h2>

<form id="orderForm">

  <!-- Timestamp otomatis -->
  <input type="hidden" name="timestamp" id="timestamp">

  <label>Nama Lengkap</label>
  <input type="text" name="nama" required>

  <label>Nomor WhatsApp</label>
  <input type="text" name="wa" required>

  <label>Layanan</label>
  <input type="text" name="layanan" id="layanan" readonly>

  <label>Add-On (opsional)</label>
  <select name="addon" id="addon">
    <option value="0" data-label="-">-- Pilih Add-On --</option>
    <option value="10000" data-label="Extra Material">Extra Material (+Rp 10.000)</option>
    <option value="15000" data-label="Pengiriman Cepat">Pengiriman Cepat (+Rp 15.000)</option>
    <option value="20000" data-label="Tambahan Jam Layanan">Tambahan Jam Layanan (+Rp 20.000)</option>
  </select>

  <label>Harga</label>
  <input type="text" name="harga" id="harga" readonly>

  <label>Catatan / Instruksi Tambahan</label>
  <textarea name="catatan" rows="3" placeholder="Contoh: Waktu khusus, lokasi, dll."></textarea>

  <button type="submit">Kirim Pesanan</button>
  <div id="msg" class="success"></div>
</form>

<script>
/* ====== Ambil layanan dari query URL ====== */
const url = new URLSearchParams(window.location.search);
const basePrice = parseInt(url.get("price") || "0");
document.getElementById("layanan").value = url.get("service") || "";

/* ====== Harga otomatis ====== */
const hargaInput = document.getElementById("harga");
function updateHarga() {
  const addonSelect = document.getElementById("addon");
  const addonPrice = parseInt(addonSelect.value);
  hargaInput.value = "Rp " + (basePrice + addonPrice);
}
updateHarga();
document.getElementById("addon").addEventListener("change", updateHarga);

/* ====== Timestamp otomatis ====== */
document.getElementById("timestamp").value = new Date().toISOString();

/* ====== Submit ke Google Apps Script ====== */
const scriptURL = "https://script.google.com/macros/s/AKfycbyduAnCEPhZSGWoWUeiTinUfSJ1zVonSiE7XHspT6SqjdHESLChl2gQhp3RJY_JKS5xYg/exec";
const waNumber = "6285727754442";

document.getElementById("orderForm").addEventListener("submit", function(e){
  e.preventDefault();
  const formData = new FormData(this);

  // Kirim ke Google Sheet
  fetch(scriptURL, {
    method: "POST",
    body: formData
  })
  .then(r => {
    document.getElementById("msg").innerText = "Pesanan berhasil dikirim!";

    const addonLabel = document.querySelector("#addon option:checked").dataset.label || "-";
    
    // Format pesan WhatsApp
    const text = `ðŸ“Œ *Pesanan Baru Minijob Service*%0A` +
                 `ðŸ•’ Timestamp: ${formData.get("timestamp")}%0A` +
                 `ðŸ‘¤ Nama: ${formData.get("nama")}%0A` +
                 `ðŸ“± WA Pemesan: ${formData.get("wa")}%0A` +
                 `ðŸ’¼ Layanan: ${formData.get("layanan")}%0A` +
                 `âž• Add-On: ${addonLabel}%0A` +
                 `ðŸ’° Harga: ${formData.get("harga")}%0A` +
                 `ðŸ“ Catatan: ${formData.get("catatan") || "-"}`;

    // Buka WhatsApp
    window.open(`https://wa.me/${waNumber}?text=${text}`, "_blank");

    // Redirect ke index setelah 2 detik
    setTimeout(()=> window.location.href="index.html", 2000);
  })
  .catch(err => alert("Gagal mengirim!"));
});
</script>

</body>
</html>
